<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu navegador nÃ£o tem suporte ao Canvas</h3>
    </canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("desenho1");
        var ctx=canvas.getContext("2d");
        let dx=1;
        let px=0;
        let py=10;
        let altRet=100;
        let larRet=50;
        let altCanvas=LarCanvas=500;
        function desenhar(){
            ctx.clearRect(0,0,LarCanvas,altCanvas);

            ctx.fillStyle="rgb(255,0,0)";
            ctx.fillRect(px,py,larRet,altRet);

            px+=dx;

            if((px+larRet>=LarCanvas) || (px<=0)){
                dx*=-1;
            }
            requestAnimationFrame(desenhar);
        }
        desenhar();
    </script>
</body>
</html>
