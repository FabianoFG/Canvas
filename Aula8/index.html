<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h3>Seu navegador n√£o tem suporte ao Canvas</h3>
    </canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("desenho1");
        var ctx=canvas.getContext("2d");

        let tamMin=10;
        let tamMax=20;
        let numMax=10;
        let angIni=0;
        let angFin=0;
        let largRet=50;
        let altRet=100;
        let px=0;
        let py=0;
        let dx=1;
        let dy=1;
        let sen1=true;
        let sen2=false;

        function desenhar(){

            ctx.clearRect(0,0,500,500);

            // for(let i=0; i<numMax; i++){
            //     ctx.beginPath();
            //     ctx.fillStyle='rgb('+Math.random()*255+','+Math.random()*255+','+Math.random()*255+')';
            //     ctx.arc(Math.random()*500,Math.random()*500,Math.random()*tamMax+tamMin,(Math.PI/180)*0,(Math.PI/180)*360,true);
            //     ctx.fill();
            // }

            ctx.beginPath();
            ctx.fillStyle='#000';
            ctx.arc(250,250,150,(Math.PI/180)*angIni,(Math.PI/180)*angFin,sen1);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle='#f00';
            ctx.arc(250,250,150,(Math.PI/180)*angIni,(Math.PI/180)*angFin,sen2);
            ctx.fill();

            angFin++;

            if(angFin>=359){
                angFin=1;
                sen1=!sen1;
                sen2=!sen2;
            }

            ctx.beginPath();
            ctx.fillStyle='#00f';
            ctx.fillRect(px,py,largRet,altRet);

            px+=dx;
            py+=dy;

            if((px>=500-largRet) || (px<=0)){
                dx*=-1;
            }
            if((py>=500-altRet) || (py<=0)){
                dy*=-1;
            }

            requestAnimationFrame(desenhar);
        }
        desenhar();
    </script>
</body>
</html>
