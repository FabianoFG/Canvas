<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h3>Seu navegador n√£o tem suporte ao Canvas!</h3>
    </canvas>
    <script type="text/javascript">

        var canvas=document.getElementById('desenho1');
        var ctx=canvas.getContext('2d');
        
        let coisa=new Image();
        coisa.src="img/coisa.jpg"
        let numSpriteL=0;
        let numSpriteA=0;
        let posIniX=0;
        let posIniY=0;
        let largSprite=0;
        let altSprite=0;
        let numSpritesL=4;
        let numSpritesA=4;
        let posX=0;
        let posY=0;
        let velocidade=2;
        let cima=false;
        let baixo=false;
        let esquerda=false;
        let direita=false;

        coisa.addEventListener('load',()=>{
            
            largSprite=coisa.width/numSpritesL;
            altSprite=coisa.height/numSpritesA;
            posIniX=largSprite*numSpriteL;
            posIniY=altSprite*numSpriteA;
            // ctx.drawImage(coisa,posIniX,posIniY,largSprite,altSprite,posX,posY,largSprite,altSprite);
            
        });

        // let anima=setInterval(()=>{
        //     ctx.clearRect(0,0,500,500);
        //     numSpriteL++;
        //     if(numSpriteL>3){
        //         numSpriteL=0;
        //     }
        //     posIniX=largSprite*numSpriteL;
        //     ctx.drawImage(coisa,posIniX,posIniY,largSprite,altSprite,posX,posY,largSprite,altSprite);
        // },200);

        const desenhar=()=>{
            ctx.clearRect(0,0,500,500);
            ctx.drawImage(coisa,posIniX,posIniY,largSprite,altSprite,posX,posY,largSprite,altSprite);
        };

        window.addEventListener('keydown', (event)=>{
            if(event.keyCode==37){//esquerda
                esquerda=true;;
            }else
            if(event.keyCode==39){//direita
                direita=true;
            }else
            if(event.keyCode==38){//cima
                cima=true;
            }else
            if(event.keyCode==40){//baixo
                baixo=true;
            }
            // desenhar();
        });

        window.addEventListener('keyup', (event)=>{
            if(event.keyCode==37){//esquerda
                esquerda=false;;
            }else
            if(event.keyCode==39){//direita
                direita=false;
            }else
            if(event.keyCode==38){//cima
                cima=false;
            }else
            if(event.keyCode==40){//baixo
                baixo=false;
            }
            // desenhar();
        });

        const game=()=>{
            if(cima){
                posY-=velocidade;
            }else
            if(baixo){
                posY+=velocidade;
            }else
            if(esquerda){
                posX-=velocidade;
            }else
            if(direita){
                posX+=velocidade;
            }
            desenhar();
            requestAnimationFrame(game);
        };
        requestAnimationFrame(game);
    </script>
</body>
</html>
