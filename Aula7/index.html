<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu navegador n√£o tem suporte ao Canvas</h3>
    </canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("desenho1");
        var ctx=canvas.getContext("2d");
        function desenhar(){
            ctx.fillStyle='#000';
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,true);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle='#f00';
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,false);
            ctx.fill();
        }
        desenhar();
    </Script>
</body>
</html>
