<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h3>Seu navegador n√£o tem suporte ao Canvas!</h3>
    </canvas>
    <script type="text/javascript">

        var canvas=document.getElementById('desenho1');
        var ctx=canvas.getContext('2d');

        const teclado={
            cima:false,
            baixo:false,
            esquerda:false,
            direita:false
        }

        window.addEventListener('keydown', (event)=>{
            if(event.keyCode==37){//esquerda
                teclado.esquerda=true;;
            }else
            if(event.keyCode==39){//direita
                teclado.direita=true;
            }else
            if(event.keyCode==38){//cima
                teclado.cima=true;
            }else
            if(event.keyCode==40){//baixo
                teclado.baixo=true;
            }
            // desenhar();
        });

        window.addEventListener('keyup', (event)=>{
            if(event.keyCode==37){//esquerda
                teclado.esquerda=false;;
            }else
            if(event.keyCode==39){//direita
                teclado.direita=false;
            }else
            if(event.keyCode==38){//cima
                teclado.cima=false;
            }else
            if(event.keyCode==40){//baixo
                teclado.baixo=false;
            }
            // desenhar();
        });

        const game=()=>{
            ctx.clearRect(0,0,canvas.width,canvas.height);
            requestAnimationFrame(game);
        };
        requestAnimationFrame(game);
    </script>
</body>
</html>
