<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        let px=0;
        let py=0;
        // let anima;
        function desenhar(){
            var canvas=document.getElementById("desenho1");
            var ctx=canvas.getContext("2d");
            ctx.clearRect(0,0,500,500);

            ctx.fillStyle="rgb(255,0,0)";
            ctx.fillRect(px,py,50,50);

            if(px==500){
                px=0;
            }
            px++;
            
            requestAnimationFrame(desenhar);
        }
    </script>
</head>
<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu navegador n√£o tem suporte ao Canvas</h3>
    </canvas>
</body>
</html>
