<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function desenhar(){
            var px=25;
            var py=25;
            var canvas=document.getElementById("desenho1");
            var ctx=canvas.getContext("2d");

            ctx.moveTo(0,0);
            ctx.lineTo(250,250);
            ctx.lineTo(400,250);
            ctx.lineTo(400,100);
            ctx.moveTo(250,250);
            ctx.lineTo(400,100);
            ctx.moveTo(250,250);
            ctx.lineTo(200,300);
            ctx.stroke();
        }
    </script>
</head>
<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu navegador n√£o tem suporte ao Canvas</h3>
    </canvas>
</body>
</html>
